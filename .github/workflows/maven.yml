# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    if: github.repository == 'OneCricketeer/apache-kafka-connect-docker'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: cricketeerone
          password: ${{ secrets.DOCKER_PASSWORD }}

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build & Push (alpine)
        run: BUILDX_PLATFORMS=linux/amd64,linux/arm64 make buildx-confluent-hub-alpine

      # override :latest tag created in previous step
      - name: Build & Push
        run: BUILDX_PLATFORMS=linux/arm64,linux/amd64 make
